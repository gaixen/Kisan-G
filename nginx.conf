    #     location /api/ {
    #         limit_req zone=api_limit burst=20 nodelay;
    #         proxy_pass http://kisan-g-backend;
    #         # ... (same proxy settings as above)
    #     }
    #
    #     location / {
    #         proxy_pass http://kisan-g-backend;
    #         # ... (same proxy settings as above)
    #     }
